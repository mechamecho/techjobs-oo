<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content" th:object="${aJob}">

    <!-- // TODO #2 - display the job fields, one per row -->
    <form method="post" th:action="job">
    <div th:if="${aJob}">

        <table  th:fragment="single-job" class="job-listing">
            <tr>
                <th>Name</th>
                <td th:text="${aJob.name}"></td>
            </tr>
            <tr>
                <th>Employer</th>
                <td th:text="${aJob.employer}"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td th:text="${aJob.location}"></td>
            </tr>
            <tr>
                <th>Position Type</th>
                <td th:text="${aJob.positionType}"></td>
            </tr>
            <tr>
                <th>Skill</th>
                <td th:text="${aJob.coreCompetency}"></td>
            </tr>
        </table>

    </div>
    </form>





</div>
</body>
</html>
